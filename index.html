<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR Video Overlay</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <!-- Маркер Hiro -->
        <a-marker type="pattern" preset="hiro">
            <!-- Видеоэлемент с настройками -->
            <a-video
                src="#videoSrc"
                width="1.6"
                height="0.9"
                position="0 0.5 0"
                rotation="-90 0 0"
                autoplay
                loop>
            </a-video>
        </a-marker>
        
        <!-- Статическая камера -->
        <a-entity camera></a-entity>
        
        <!-- Скрытый видеоэлемент для загрузки источника -->
        <video id="videoSrc" src="video.mp4" style="display: none;"></video>
        
    </a-scene>
</body>
</html>
