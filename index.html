<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Видео на маркере</title>
    
    <!-- ОБНОВЛЕННЫЕ ЗАВИСИМОСТИ -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.7.1/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;">

        <a-marker preset="hiro">
            <a-plane
                position="0 0 0"
                width="0.16"
                height="0.16"
                rotation="-90 0 0"
                material="shader: flat; src: #video-source; transparent: true">
            </a-plane>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <video id="video-source" hidden autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <!-- Скрипт для гарантированного запуска видео -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-source');
            const startVideo = () => {
                if (video.paused) {
                    video.play().catch(err => {
                        video.muted = true;
                        video.play();
                    });
                }
            };
            
            // Запуск при клике
            document.body.addEventListener('click', startVideo);
            // Автозапуск
            startVideo();
        });
    </script>
</body>
</html>
