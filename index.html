
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> <!--для камеры-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Здорова</title> <!--вежливое приветсвие-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!--A-frame-версию библиотеки AR.js-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>                      
</head>
<body>    
    <a-scene embedded arjs> <!--для создания и отображения модели-->
        <a-marker preset="hiro"> <!--для реакции на маркер-->
            <!--<a-entity                 --тут кусочек для 3D модели для работы с моделью по ссылке
                position="0 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf"
            ></a-entity> -->
            <a-video  
                src="#video-source"
                position="0 0 0" 
                width="1" 
                height="0.75" 
                rotation="-90 0 0" 
                autoplay="true" 
                loop="true" 
                crossorigin="anonymous"> <!--для видео-->
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
<video id="video" width="640" height="480" autoplay style="display:none;">
</video> <!--показывает оток с камеры-->
<source id="video-source" src="video.mp4" type="video/mp4"> <!--источник видео-->
</body>
</html>
