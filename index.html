<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>AR Проект</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false">
        
        <a-marker preset="hiro">
            <a-video 
                material="src: #video-source"
                position="0 0 0"
                width="1"
                height="0.75"
                rotation="-90 0 0"
                autoplay="true"
                loop="true">
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <video id="video" autoplay playsinline style="display: none;">
        <source id="video-source" src="video.mp4" type="video/mp4">
    </video>
</body>
</html>
