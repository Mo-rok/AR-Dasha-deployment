<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>AR Видео на маркере</title>
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;">
        
        <a-marker 
            type="pattern" 
            preset="hiro"
            emitevents="true" 
            cursor="rayOrigin: mouse">
            
            <a-plane 
                id="video-plane"
                position="0 0 0"
                width="1.6"  <!-- Стандартный размер маркера Hiro 16x16 см -->
                height="1.6"
                rotation="-90 0 0"
                material="shader: flat; src: #video-source; transparent: true">
            </a-plane>
            
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <video 
        id="video-source" 
        hidden
        autoplay 
        muted 
        playsinline 
        loop 
        crossorigin="anonymous"
        style="display: none;">
        <source src="video.mp4" type="video/mp4">
    </video>

</body>
</html>
